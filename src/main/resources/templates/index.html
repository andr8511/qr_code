<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генератор QR-кодов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6c63ff 0%, #4a44c6 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }
        .range-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            color: #6c63ff;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <div class="card-body">
                    <h1 class="text-center mb-4" style="color: #6c63ff;">
                        <i class="bi bi-qr-code"></i> Генератор QR-кодов
                    </h1>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form method="post" action="/generate" th:object="${request}">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="start" class="form-label fw-bold">Начальное число</label>
                                <input type="number" class="form-control" id="start"
                                       th:field="*{start}" min="1" max="10000" required>
                                <div class="form-text">От какого числа начинать</div>
                            </div>
                            <div class="col-md-6">
                                <label for="end" class="form-label fw-bold">Конечное число</label>
                                <input type="number" class="form-control" id="end"
                                       th:field="*{end}" min="1" max="10000" required>
                                <div class="form-text">Каким числом закончить</div>
                            </div>
                        </div>

                        <div class="range-display mb-4">
                            Будет сгенерировано:
                            <span id="totalCount" class="text-primary">0</span> QR-кодов
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="qrSize" class="form-label fw-bold">Размер QR-кода (px)</label>
                                <input type="range" class="form-range" id="qrSize"
                                       th:field="*{qrSize}" min="50" max="500" step="10">
                                <div class="d-flex justify-content-between">
                                    <small>50px</small>
                                    <span id="sizeValue" class="fw-bold">150px</span>
                                    <small>500px</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="columns" class="form-label fw-bold">Колонок в PDF</label>
                                <input type="range" class="form-range" id="columns"
                                       th:field="*{columns}" min="1" max="10">
                                <div class="d-flex justify-content-between">
                                    <small>1</small>
                                    <span id="columnsValue" class="fw-bold">4</span>
                                    <small>10</small>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox"
                                           th:field="*{autoColumns}" id="autoColumns">
                                    <label class="form-check-label" for="autoColumns">
                                        Автоматически подбирать колонки
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-12">
<!--                                <div class="form-check form-check-inline">-->
<!--                                    <input class="form-check-input" type="radio"-->
<!--                                           name="generateHtml" id="formatHtml"-->
<!--                                           th:field="*{generateHtml}" th:value="true" checked>-->
<!--                                    <label class="form-check-label" for="formatHtml">-->
<!--                                        <i class="bi bi-eye"></i> Предпросмотр в браузере-->
<!--                                    </label>-->
<!--                                </div>-->
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-lightning-charge"></i> Сгенерировать QR-коды
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-lg ms-2"
                                    onclick="location.reload()">
                                <i class="bi bi-arrow-clockwise"></i> Сброс
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateTotal() {
        const start = parseInt(document.getElementById('start').value) || 1;
        const end = parseInt(document.getElementById('end').value) || 1;
        const total = Math.max(0, end - start + 1);
        document.getElementById('totalCount').textContent = total;

        const rangeDisplay = document.querySelector('.range-display');
        if (total > 500) {
            rangeDisplay.style.color = '#dc3545';
        } else if (total > 100) {
            rangeDisplay.style.color = '#ffc107';
        } else {
            rangeDisplay.style.color = '#6c63ff';
        }
    }

    document.getElementById('qrSize').addEventListener('input', function() {
        document.getElementById('sizeValue').textContent = this.value + 'px';
    });

    document.getElementById('columns').addEventListener('input', function() {
        document.getElementById('columnsValue').textContent = this.value;
    });
    document.getElementById('start').addEventListener('input', updateTotal);
    document.getElementById('end').addEventListener('input', updateTotal);
    document.addEventListener('DOMContentLoaded', function() {
        updateTotal();
        document.getElementById('sizeValue').textContent =
            document.getElementById('qrSize').value + 'px';
        document.getElementById('columnsValue').textContent =
            document.getElementById('columns').value;
    });
</script>
</body>
</html>
